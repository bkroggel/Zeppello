<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{% if page.theme-color %}{{page.theme-color}}{% else %}{{ site.theme-color }}{% endif %}">
  <title>{% if page.title == "index" %}{{site.title}}{% elsif page.title %}Bastian Kroggel | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.title == "index" %}Bastian Kroggel | {{page.intro.text | strip_html | strip_newlines }}{% elsif page.layout == "work" or page.layout == "by_tag" or page.title == "Blog" %}{{ page.introduction | strip_html | strip_newlines | truncate: 190 }}{% elsif page.showcase %}{{ page.showcase | strip_html | strip_newlines | truncate: 190 }}{% elsif page.content %}{{ page.content | strip_html | strip_newlines | truncate: 190 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" type="image/png" href="{% if page.favicon %}{{ page.favicon }}{% else %}{{ site.favicon }}{% endif %}">
  <link rel="icon" sizes="192x192" href="img/logo_192_192.png">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Charter:400,700,400i,700i/Karla:400,700/Open+Sans:300,300i,400,700">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/zoom.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/paradeiser/0.4.3/min/paradeiser.min.css">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/animate.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <!--<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ "/assets/js/zoom.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
  <script type='text/javascript' src="{{ "/assets/js/twitterFetcher.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/jquery.waypoints.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/wow.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/snowfall.jquery.min.js" | prepend: site.baseurl }}"></script>
</head>
