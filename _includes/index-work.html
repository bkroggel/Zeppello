<section class="work anchor" id="work">
    <div class="section-header"><h3>work</h3></div>
    <div class="row">
      
      
    {% for post in site.tags.work | limit:4 %}

      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 cols wow-standart">
        <div class="img-container">
          <div class="inner-img-container">
              <img src="{{post.project_picture}}" alt="" />
          </div>
          <a href="{{post.url}}">
            <div class="overlay">
              <div class="paper-background">
                <h3 class="year-date">{{post.project_date}}</h3>
                <h1>{{post.title}}</h1>
                <p>{{post.showcase}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>

    {% endfor %}

      

    </div> <!-- /row -->
    <div class="btn-frame-centered">
      <div class="btn btn-default btn-standart btn-centered">Find out more about my portfolio</div>
    </div>
  </section>
